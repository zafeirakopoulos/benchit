 {% extends "general.html" %}
{% block title %} Dataset: {{dataset.id}}{% endblock %}

{% block content %}
    <h1>Dataset {{dataset.id}}</h1>
    <br>
    <table border=1>
    {% for key in dataset.filters.keys() %}
        {% if key!="id" %} 
            <tr> <td> {{key}}</td><td>{{dataset.filters[key]}}</td></tr>  
        {% endif %}
    {% endfor %}
    </table>
{% endblock %}
